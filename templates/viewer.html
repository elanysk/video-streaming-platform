<!DOCTYPE html>
<html lang="en">
<head>

    <title>FlightStream</title>
    <link rel="stylesheet" href="../static/viewer.css">
</head>
<body>
    <div id="nav">

            <button type="submit">Home</button>

        <form id="logout-form">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div id="media-player-section" class="media-player">

            <div id="likeDislikeDiv">
                <button id="like" name="like">ğŸ‘ Like</button>
                <button id="dislike" name="dislike">ğŸ‘ Dislike</button>
            </div>

            <div id="playPauseBtn">
                <button id="playPauseBtnButton">Pause</button>
            </div>

            <input type="range" id="seekBar" value="0" min="0" max="100" step="1">
            <select id="resolutionSelect"></select>
        </div>
    </div>

    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="../static/viewer.js"></script>
